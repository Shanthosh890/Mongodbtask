<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{{url_for('edit_item',item_name=ITEM.item_name)}}" method="POST">
        

        <label for="item_name">Item_name</label>
        <input type="text" name="item_name" id="item_name" value="{{ITEM.item_name}}">

        <label for="quantity">Quantity</label>
        <input type="number" name="quantity" id="quantity" value="{{ITEM.quantity}}">

        <label for="price">Price</label>
        <input type="number" name="price" id="price" value="{{ITEM.price}}">


        <input type="submit" value="submit">

    </form>
</body>
</html>
