<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Document</title>
</head>
<body style="background-color: #5a5a5a;">
    
    
   <div class="all">
    <div class="one">
        <h1>Items</h1>
        <a href="{{url_for('add_item')}}">Add Item</a>
        <table>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
                <th></th>
                <th></th>
            </tr>
            {%for i in item%}
            <tr>
                <td>{{i.item_name}}</td>
                <td>{{i.quantity}}</td>
                <td>{{i.price}}</td>
                <td>{{i.total}}</td>
                <td class="edit"><a href="{{url_for('edit_item',item_name=i.item_name)}}">Edit</a></td>
                <td class="delete"><a href="{{url_for('delete_item',item_name=i.item_name)}}">Delete</a></td>
            </tr>
            {%endfor%}
        </table>
    </div>
    <div class="two">
        <h1>User</h1>
        <a href="{{url_for('add_user')}}">Add User</a>
        <table>
            <tr>
                <th>Name</th>
                <th>Phone_no</th>
                <th>Address</th>
                <th></th>
                <th></th>
            </tr>
            {%for i in user%}
            <tr>
                <td>{{i.user_name}}</td>
                <td>{{i.phone_no}}</td>
                <td>{{i.address}}</td>
                <td class="edit"><a href="{{url_for('edit_user',user_name=i.user_name)}}">Edit</a></td>
                <td class="delete"><a href="{{url_for('delete_user',user_name=i.user_name)}}">Delete</a></td>
            </tr>
            {%endfor%}
        </table>
    </div>
   </div>

   
</body>
</html>
